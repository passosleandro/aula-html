<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1> Formulários</h1>
    <a href="./index.HTML"> back to home</a>
    <br/>
    
    <form>
        <br/>
        <input type="text" placeholder="seu nome"/>
        <br/>

        <label for="email"> seu email</label>
        <input id="email" type="email" />
        <br/>

        <input type="tel" placeholder="telefone"/>
        <br/>

        <input type="number" max="10" min="2" step="2"/>
        <br/>

        <input type="file"/>
        <br/>

        <input type="color"/>
        <br/>

        
        <p>
            qual sua cor favorita?:
        </p>
        <input type="radio" name="cor favorita" id="cor-vermelho"> <label>vermelho</label>
        <input type="radio" name="cor favorita" id="cor-verde"> <label>verde</label>
        <input type="radio" name="cor favorita" id="cor-azul"> <label>azul</label>
        <br />
        
        <label>Qual o seu filme favorito?</label>
        <br/>

        <select multiple>
            <option>TopGun</option>
            <option>Adan Sendler</option>
            <option>Tylor Swift</option>
        </select>
        <br />

        <label>descreva suas qualidades</label>
        <br/>

        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <Button type="reset">
            limpar
        </Button>
        <br/>

        <input type="checkbox" id="checkbox"/><label for="checkbox"> aceito os termos.</label>
        <br />


    </form>
    
</body>

</html>
